<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="btns">
            <div id="row1">
                <div class="keys" id="clear" >C</div>
                <div class="keys" id="delete">D</div>
                <div class="keys" id="percentage">%</div>
                <div class="keys" id="division">/</div>
            </div>
            <div id="row2">
                <div class="keys" id="btn7">7</div>
                <div class="keys" id="btn8">8</div>
                <div class="keys" id="btn9">9</div>
                <div class="keys" id="multiply">*</div>
            </div>
            <div id="row3">
                <div class="keys" id="btn4">4</div>
                <div class="keys" id="btn5">5</div>
                <div class="keys" id="btn6">6</div>
                <div class="keys" id="subtraction">-</div>
            </div>
            <div id="row4">
                <div class="keys" id="btn1">1</div>
                <div class="keys" id="btn2">2</div>
                <div class="keys" id="btn3">3</div>
                <div class="keys" id="addition">+</div>
            </div>
            <div id="row5">
                <div class="keys" id="btnPlusMinus">+/-</div>
                <div class="keys" id="btn0">0</div>
                <div class="keys" id="dot">.</div>
                <div class="keys" id="equals">=</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
